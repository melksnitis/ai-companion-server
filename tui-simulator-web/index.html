<!DOCTYPE html>
<html lang="lv">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Stream CLI — Web</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="viewport">
      <section class="terminal">
        <div class="terminal-frame">
          <div id="status-line" class="status-line">
            <span class="status-icon" aria-hidden="true"></span>
            <div class="status-content">
              <span class="status-verb">Stand by</span>
              <span class="status-info">— gaidu jautājumu.</span>
            </div>
            <span class="status-timer">00s</span>
          </div>
          <div id="log-lines" class="log-lines"></div>
        </div>

        <div class="terminal-prompt">
          <form id="prompt-form" autocomplete="off">
            <span class="caret">&gt;</span>
            <input
              id="prompt-input"
              type="text"
              placeholder="Task: Izsauc search-events lai dabūtu 2 nedēļu notikumus..."
            />
          </form>
          <div class="hint-row">
            <span>! for bash mode</span>
            <span>/ for commands</span>
            <span>tab to undo</span>
            <span>⏎ for newline</span>
          </div>
        </div>
      </section>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
